<section id="capabilities" class="section section--alt">
  <div class="container">
    <app-section-header
      [title]="content.title"
      [description]="content.description"
    ></app-section-header>

    <div class="cards cards--stagger">
      @for (item of content.cards; track item.title) {
        <app-info-card
          [title]="item.title"
          [description]="item.description"
        ></app-info-card>
      }
    </div>
  </div>
</section>
