<div class="hero__image" aria-label="Developer image">
  <div class="frame frame--tilt">
    <img [src]="image.src" [alt]="image.alt" loading="eager" />
  </div>
  <div class="stamp" aria-hidden="true">
    <div class="stamp__ring"></div>
    <div class="stamp__text">{{ image.stamp }}</div>
  </div>
</div>
