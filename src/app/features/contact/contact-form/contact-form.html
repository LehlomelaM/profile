<form class="form" action="#" method="post" aria-label="Contact form">
  <label>
    <span>{{ content.labels.name }}</span>
    <input
      name="name"
      autocomplete="name"
      [placeholder]="content.namePlaceholder"
      required
    />
  </label>
  <label>
    <span>{{ content.labels.email }}</span>
    <input
      type="email"
      name="email"
      autocomplete="email"
      [placeholder]="content.emailPlaceholder"
      required
    />
  </label>
  <label class="form__full">
    <span>{{ content.labels.message }}</span>
    <textarea
      name="message"
      rows="5"
      [placeholder]="content.messagePlaceholder"
      required
    ></textarea>
  </label>
  <button class="btn" type="submit">Send message</button>
  <p class="form__note">{{ content.note }}</p>
</form>
